<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis tareas</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/listadoTareas.js"></script>
</head>
<body>
    <header>
        <form action="" class="container">
            <input id="nombreTarea" type="text" placeholder="Introuduce una tarea">
            <select id="prioridadTarea">
                <option value="0">Seleccione prioridad</option>
                <option value="1">Alta</option>
                <option value="2">Meda</option>
                <option value="3">Baja</option>
            </select>
            <input type="button" name="Incluir" id="add" value="Guardar">
            <h3 id="alerta">Debes completar todos los campos</h3>
        </form>
    </header>
    <main>
        <div class="contanier">
            <nav>
                <select id="filtradoPrioridad">
                    <option value="0">Seleccione prioridad</option>
                    <option value="1">Alta</option>
                    <option value="2">Meda</option>
                    <option value="3">Baja</option>
                </select>
                <input type="text" placeholder="Tarea a buscar" id="buscarTexto" value="">
            </nav>
            <div class="tabla" id="tabla"></div>
        </div>
    </main>
    <script src="js/paintList.js"></script>
    <script src="js/crearTarea.js"></script>
    <script src="js/funciones.js"></script>
    <script src="js/borrar.js"></script>
    
</body>
</html>
